<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordScrambleGame.com</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- header below  -->
    <header>
        <h1>Cars Scramble</h1>
    </header>
    <!-- game displayed below  -->
    <main>
        <div id="game">
            <p id="scrambled-word"></p>
            <input type="text" id="user-input" placeholder="Type your guess here">
            <button onclick="checkAnswer()">Submit</button>
            <button onclick="skipWord()">Skip</button>
            <button onclick="giveClue()">Clue</button>
            <p id="result"></p>
            <p id="timer">Time left: <span id="time">30</span> seconds</p>
            <p id="score">Correct: <span id="correct-count">0</span> / <span id="total-count">0</span></p>
            <button id="start-button" onclick="startGame()">Start Game</button>
        </div>
    </main>
    <!-- footer below  -->
    <footer>
        <p> Â© 2024 by fheems. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
